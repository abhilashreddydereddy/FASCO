<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fasco â€” Customers</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #1f6feb;
      --muted: #6b7280;
      --shadow: 0 6px 18px rgba(17, 24, 39, 0.06);
      --danger: #dc2626;
      --warning: #f59e0b;
      --success: #10b981;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    * { box-sizing: border-box }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 40;
      flex-shrink: 0;
    }
    .left-section { display: flex; align-items: center; gap: 12px }
    .brand { display: flex; align-items: center; gap: 10px }
    .logo { width: 36px; height: 36px; border-radius: 8px; background: var(--accent); display: inline-grid; place-items: center; color: white; font-weight: 700 }
    .brand h1 { font-size: 16px; margin: 0 }
    .nav-links { display: flex; gap: 18px; align-items: center }
    .nav-links a { color: var(--muted); text-decoration: none; font-weight: 600 }
    .nav-links a:hover { color: var(--accent) }
    .actions { display: flex; gap: 12px; align-items: center }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid rgba(15, 23, 42, 0.06); background: var(--card); cursor: pointer; font-size: 14px; font-weight: 500; transition: all .2s }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow) }
    .btn.primary { background: var(--accent); color: white; border: none }
    .btn.danger { background: var(--danger); color: white; border: none }
    .btn.small { padding: 6px 10px; font-size: 12px }

    .hamburger {
      border: 0;
      background: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }
    .hamburger .line {
      width: 22px;
      height: 2px;
      background: #111827;
      transition: transform 0.2s ease, opacity 0.2s ease;
      backface-visibility: hidden;
    }
    .hamburger.open .line:nth-child(1) { transform: translateY(5px) rotate(45deg) }
    .hamburger.open .line:nth-child(2) { opacity: 0 }
    .hamburger.open .line:nth-child(3) { transform: translateY(-5px) rotate(-45deg) }

    .mobile-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 28px 20px;
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 280px;
      background: var(--card);
      z-index: 50;
      box-shadow: var(--shadow);
      transform: translateX(-280px);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
    .mobile-menu a { padding: 8px 0; color: var(--muted); text-decoration: none }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; height: 100%; overflow-y: auto }
    
    .card-image {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
    
    #customers { /* Active link style */
      font-size: large;
      color: rgb(153, 30, 30);
    }

    #main-body {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      transition: margin-left 0.3s ease-in-out;
    }
    #main-body.pushed {
      margin-left: 280px;
    }

    /* Page Styles */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .page-header h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .search-filter-bar{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:var(--shadow);
      margin-bottom:20px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .search-box{
      flex:1;
      position:relative;
    }
    .search-box input{
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
    }
    
    .customer-table-container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
    }
    .customer-table thead {
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
    }
    .customer-table th {
      text-align: left;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .customer-table td {
      padding: 14px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .customer-table tbody tr:hover {
      background: #f9fafb;
    }
    .customer-table th.right, .customer-table td.right {
      text-align: right;
    }

    /* Status Badge Styles */
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-badge.Paid {
      background: #d1fae5;
      color: #065f46;
    }
    .status-badge.Pending {
      background: #fed7aa;
      color: #92400e;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 0;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 28px;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-header h3 {
      margin: 0;
      font-size: 18px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
    }
    .modal-body {
      padding: 28px;
    }
    .modal-actions {
      padding: 20px 28px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      background: #f9fafb;
    }
    
    .history-table {
      width:100%;
      border-collapse: collapse;
    }
    .history-table th {
      background: #f9fafb;
      padding: 10px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 2px solid #e5e7eb;
    }
    .history-table td {
      padding: 12px 10px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .history-table th.right, .history-table td.right {
      text-align: right;
    }
  </style>
</head>
<body>
  
  <header class="navbar">
    <div class="left-section">
      <button class="hamburger" id="hamburgerBtn" aria-expanded="false" aria-label="Open menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <div class="brand">
        <div class="logo">
          <img class="card-image" src="assets/icons/logo.png" alt="Fasco Logo">
        </div>
        <div>
          <h1>Fasco</h1>
          <div style="font-size:12px;color:var(--muted)">Inventory & Billing</div>
        </div>
      </div>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="sales.html">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="users.html">Users</a>
      <a id="customers" href="customers.html">Customers</a>
      <a href="suppliers.html">Suppliers</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
    </nav>

    <!-- NAVBAR CLEANUP -->
    <div class="actions">
      <button class="btn primary" onclick="window.location.href='sales.html'">New Invoice</button>
      <button class="btn danger" id="logoutBtn">Log Out</button>
    </div>
  </header>

  <div id="main-body">
    <div id="mobileMenu" class="mobile-menu">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Products</a>
      <a href="sales.html">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="users.html">Users</a>
      <a href="customers.html">Customers</a>
      <a href="suppliers.html">Suppliers</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
    </div>

    <div class="container">
      <div class="page-header">
        <h2>Customer Management</h2>
      </div>

      <!-- Search and Filter Bar -->
      <div class="search-filter-bar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by Customer Name or Phone..." onkeyup="filterTable()">
        </div>
      </div>

      <!-- Customer Table -->
      <div class="customer-table-container">
        <table class="customer-table" id="customerTable">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Phone</th>
              <th>Last Payment</th>
              <th class="right">Total Orders</th>
              <th class="right">Total Spent</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customersBody">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Customer Order History Modal -->
  <div class="modal" id="historyModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Customer History</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Details will be populated by JavaScript -->
      </div>
      <div class="modal-actions">
        <button type="button" class="btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/customers";
    const historyModal = document.getElementById("historyModal");
    const tbody = document.getElementById('customersBody');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');
    
    let allCustomers = []; // To store the full list
    const token = localStorage.getItem('token'); // Get the token from login

    // --- Primary Data Function ---
    async function fetchCustomers() {
      if (!token) {
        handleAuthError();
        return;
      }

      try {
        const res = await fetch(API_URL, {
          headers: { 'x-auth-token': token } // Send token
        });

        if (res.status === 401 || res.status === 403) {
          handleAuthError();
          return;
        }

        allCustomers = await res.json();
        renderTable();

      } catch (err) {
        console.error("Error fetching customers:", err);
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">Error loading data. Is the server running?</td></tr>`;
      }
    }

    // --- Render Table ---
    function renderTable() {
      tbody.innerHTML = '';
      if (allCustomers.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:20px;">No customers found.</td></tr>`;
        return;
      }
      
      const filteredCustomers = filterCustomers(); // Apply search

      if (filteredCustomers.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:20px;">No customers match your search.</td></tr>`;
        return;
      }

      filteredCustomers.forEach(customer => {
        const totalSpent = parseFloat(customer.total_spent || 0);
        // KUWAITI CHANGE
        const totalSpentFormatted = totalSpent.toLocaleString('en-KW', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
        
        const row = `
          <tr>
            <td><strong>${customer.name}</strong></td>
            <td>${customer.phone || 'N/A'}</td>
            <td>${customer.payment_method || 'N/A'}</td>
            <td class="right">${customer.total_orders || 0}</td>
            <td class="right"><strong>KD ${totalSpentFormatted}</strong></td>
            <td>
              <button class="btn small primary" onclick="openHistoryModal(${customer.id}, '${customer.name}')">View History</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // --- Filtering ---
    function filterTable() {
      renderTable(); // Re-render the table with current filter values
    }

    function filterCustomers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      if (!searchTerm) {
        return allCustomers;
      }

      return allCustomers.filter(customer => {
        const matchesName = customer.name && customer.name.toLowerCase().includes(searchTerm);
        const matchesPhone = customer.phone && customer.phone.toLowerCase().includes(searchTerm);
        return matchesName || matchesPhone;
      });
    }

    // --- Modal Functions ---
    async function openHistoryModal(customerId, customerName) {
      modalTitle.textContent = `Order History for ${customerName}`;
      modalBody.innerHTML = '<p style="text-align:center;color:var(--muted)">Loading history...</p>';
      historyModal.classList.add('show');

      try {
        const res = await fetch(`${API_URL}/${customerId}/orders`, {
          headers: { 'x-auth-token': token }
        });

        if (res.status === 401 || res.status === 403) {
          handleAuthError(true);
          return;
        }
        
        const history = await res.json();
        if (history.error) throw new Error(history.error);
        
        populateModal(history);

      } catch (err) {
        console.error("Error fetching customer history:", err);
        modalBody.innerHTML = `<p style="text-align:center;color:red;">Error loading history.</p>`;
      }
    }
    
    function populateModal(history) {
      if (history.length === 0) {
        modalBody.innerHTML = '<p style="text-align:center;color:var(--muted)">This customer has no order history.</p>';
        return;
      }

      const itemsHtml = history.map(order => `
        <tr>
          <td><strong>${order.invoice_number || `#${order.id}`}</strong></td>
          <!-- KUWAITI CHANGE -->
          <td>${new Date(order.order_date).toLocaleDateString('en-KW')}</td>
          <td class="right"><strong>KD ${parseFloat(order.total_amount).toLocaleString('en-KW', { minimumFractionDigits: 3, maximumFractionDigits: 3 })}</strong></td>
          <td><span class="status-badge ${order.payment_status || 'Pending'}">${order.payment_status || 'Pending'}</span></td>
        </tr>
      `).join('');

      modalBody.innerHTML = `
        <table class="history-table">
          <thead>
            <tr>
              <th>Invoice #</th>
              <th>Date</th>
              <th class="right">Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${itemsHtml}
          </tbody>
        </table>
      `;
    }

    function closeModal() {
      historyModal.classList.remove('show');
      modalBody.innerHTML = '';
    }

    // --- Auth Error Handling ---
    function handleAuthError(isModal = false) {
      const errorHtml = `<tr><td colspan="6" style="text-align:center;color:red;padding:20px;">
        <strong>Access Denied.</strong> You must be an admin to view this page.
        </td></tr>`;
      
      if (isModal) {
        modalBody.innerHTML = errorHtml.replace('colspan="6"', '');
      } else {
        tbody.innerHTML = errorHtml;
      }
    }
    
    // --- Mobile Menu & Logout ---
    const btn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mainBody = document.getElementById('main-body');

    function toggleMenu(){
      const open = btn.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      mobileMenu.classList.toggle('open', open);
      mainBody.classList.toggle('pushed', open);
    }
    btn.addEventListener('click', toggleMenu);
    
    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 720){
        mobileMenu.classList.remove('open');
        btn.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
        mainBody.classList.remove('pushed');
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // --- Initialize ---
    document.addEventListener('DOMContentLoaded', () => {
      if (!token) {
        window.location.href = 'login.html';
      }
      fetchCustomers();
    });

  </script>
</body>
</html>
