<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fasco â€” Home</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#1f6feb;
      --muted:#6b7280;
      --shadow: 0 6px 18px rgba(17,24,39,0.06);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:#111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* Prevent body scroll when menu is open */
    }

    /* --- NEW/MODIFIED CSS FOR BLUR EFFECT --- */
    body.menu-open #main-body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px); /* Apply blur directly to main-body content */
      z-index: 98; /* Below menu, above main-body content */
      pointer-events: none; /* Allows clicks to pass through to the overlay */
    }
    /* --- END NEW/MODIFIED CSS --- */

    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
      background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.8));
      backdrop-filter:blur(6px); /* Keep the blur for the navbar itself */
      box-shadow:var(--shadow);
      position:sticky;
      top:0;
      z-index:40;
      flex-shrink: 0;
    }
    .left-section{display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:36px;height:36px;border-radius:8px;background:var(--accent);display:inline-grid;place-items:center;color:white;font-weight:700}
    .brand h1{font-size:16px;margin:0}
    .nav-links{display:flex;gap:18px;align-items:center}
    .nav-links a{color:var(--muted);text-decoration:none;font-weight:600}
    .nav-links a:hover{color:var(--accent)}
    .actions{display:flex;gap:12px;align-items:center}
    .btn{padding:8px 12px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);background:var(--card);cursor:pointer}
    .btn.primary{background:var(--accent);color:white;border:none}

    .hamburger{border:0;background:none;cursor:pointer;padding:8px;border-radius:8px;display:inline-flex;flex-direction:column;justify-content:center}
    .hamburger .line{width:22px;height:2px;background:#111827;margin:3px 0;transition:transform .2s ease,opacity .2s ease}

    .mobile-menu{
      display: flex; 
      flex-direction: column;
      gap: 8px;
      padding: 28px 20px;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%; 
      width: 280px;  
      background: var(--card);
      z-index: 100;
      box-shadow: var(--shadow);
      transform: translateX(-100%); 
      transition: transform 0.3s ease-in-out;
    }

    .mobile-menu.open {
      transform: translateX(0);
    }
    
    #menu-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      /* --- MODIFIED: Removed backdrop-filter from here --- */
      z-index: 99;
    }

    #menu-overlay.open {
      display: block;
    }

    .mobile-menu a{padding:8px 0;color:var(--muted);text-decoration:none}

    .container{max-width:1100px;margin:28px auto;padding:0 20px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)}

    @media (max-width:900px){.cards{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:720px){
      .nav-links{display:none}
      .actions{display:none}
      .cards{grid-template-columns:1fr}
    }

    .hamburger.open .line:nth-child(1){transform:translateY(5px) rotate(45deg)}
    .hamburger.open .line:nth-child(2){opacity:0}
    .hamburger.open .line:nth-child(3){transform:translateY(-5px) rotate(-45deg)}

    .card-image {
        max-width: 100%; 
        height: auto;
        display: block;
        border-radius: 6px; 
    }

    #dash {
        font-size: large;
        color: rgb(153, 30, 30);
    }

    #main-body {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
    }

  </style>
</head>
<body>
  
  <header class="navbar">
    <div class="left-section">
      <button class="hamburger" id="hamburgerBtn" aria-expanded="false" aria-label="Open menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <div class="brand">
        <div class="logo">
            <img class="card-image" src="assets/icons/logo.png" alt="Fasco Logo">
        </div>
        <div>
          <h1>Fasco</h1>
          <div style="font-size:12px;color:var(--muted)">Inventory & Billing</div>
        </div>
      </div>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a id = "dash" href="home.html">Dashboard</a>
      <a id = "inventory" href="inventory.html">Inventory</a>
      <a id = "sales" href="sales.html">Sales</a>
    </nav>

    <div class="actions">
      <button class="btn">Profile</button>
      <button class="btn primary">New Invoice</button>
    </div>
  </header>

  <div id="main-body">
    <div id="menu-overlay"></div> <div id="mobileMenu" class="mobile-menu">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Products</a>
      <a href="sales.html">Sales</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>

    <div class="container">
      <section class="cards">
        <div class="card">
          <h3 style="margin-top:0">Quick Overview</h3>
          <p style="color:var(--muted)">Placeholder metrics: total products, low stock items, today's sales.</p>
        </div>
        <div class="card">
          <h3 style="margin-top:0">Recent Sales</h3>
          <p style="color:var(--muted)">A small table or list of recent invoices will go here.</p>
        </div>
        <div class="card">
          <h3 style="margin-top:0">Top Products</h3>
          <p style="color:var(--muted)">Top selling items this week.</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    const btn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('menu-overlay');

    function toggleMenu(){
      const open = btn.classList.toggle('open');
      const expanded = open ? 'true' : 'false';
      btn.setAttribute('aria-expanded', expanded);
      
      mobileMenu.classList.toggle('open', open);
      overlay.classList.toggle('open', open);
      
      // --- NEW JAVASCRIPT ---
      document.body.classList.toggle('menu-open', open); // Toggle the class on the body
      // --- END NEW JAVASCRIPT ---
    }

    btn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 720){
        mobileMenu.classList.remove('open');
        overlay.classList.remove('open');
        btn.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
        
        // --- NEW JAVASCRIPT ---
        document.body.classList.remove('menu-open'); // Remove class on resize if menu closes
        // --- END NEW JAVASCRIPT ---
      }
    });
  </script>
</body>
</html>
