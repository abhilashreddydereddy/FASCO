<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasco Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS STYLES (THEME) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* The Professional Gradient Background */
            background: linear-gradient(135deg, #8E2DE2, #4A00E0, #fc6767, #ec008c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Background Circles for depth */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) { width: 300px; height: 300px; top: -150px; left: -150px; }
        .bg-circle:nth-child(2) { width: 200px; height: 200px; bottom: -100px; right: -100px; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* The Glass Container */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Logo & Icon */
        .brand-logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .user-icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        /* Form Elements */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            margin-left: 5px;
            opacity: 0.9;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px; /* Pill Shape */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input.error {
            border-color: #ff4f4f;
            box-shadow: 0 0 5px rgba(255, 79, 79, 0.5);
        }

        /* Toggle Password Eye */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .toggle-password:hover { color: white; }

        /* Remember Me Row */
        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-top: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover { text-decoration: underline; color: white; }

        /* Login Button */
        .login-btn {
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff9966, #ff5e62); /* Orange/Red Pop */
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        #msg {
            font-size: 13px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        #msg.success { background: rgba(76, 175, 80, 0.4); border: 1px solid #4caf50; }
        #msg.error { background: rgba(244, 67, 54, 0.4); border: 1px solid #f44336; }

        .divider {
            margin: 15px 0;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }
        .divider span {
            background: transparent; 
            position: relative; 
            top: -8px; 
            padding: 0 10px;
            background: inherit; /* Trick to hide line behind text */
        }

        .extra-links {
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="login-container">
        <div class="brand-logo">FASCO</div>
        
        <div class="user-icon-wrapper">
            <i class="fas fa-user"></i>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="remember-row">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">LOGIN</button>

            <div id="msg"></div>

            <div class="extra-links">
                <span style="opacity: 0.8;">Don't have an account?</span>
                <a href="register.html" style="font-weight: bold;">Create an account</a>
            </div>
        </form>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        
        const API_URL = "http://localhost:5000/api/users";
        
        // 1. Password Toggle Logic
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            // Switch Icon class
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // 2. UI Helper Functions
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        const emailInput = document.getElementById('email');

        function showMessage(message, type) {
            msgDiv.textContent = message;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
        }

        function hideMessage() {
            msgDiv.style.display = 'none';
            msgDiv.className = '';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';
                loginBtn.disabled = true;
            } else {
                loginBtn.innerHTML = 'LOGIN';
                loginBtn.disabled = false;
            }
        }

        // 3. Login Submission Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Basic Validation
            if (!email.includes('@')) {
                showMessage('Please enter a valid email', 'error');
                emailInput.classList.add('error');
                return;
            }

            setLoading(true);

            try {
                // Backend Call
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store Token
                    localStorage.setItem('token', data.token);

                    // Redirect
                    setTimeout(() => {
                        window.location.href = "home.html";
                    }, 1500);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                    setLoading(false);
                }

            } catch (error) {
                console.error(error);
                showMessage('Server connection failed.', 'error');
                setLoading(false);
            }
        });

        // Clear errors on input
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                hideMessage();
            });
        });
    </script>
</body>
</html>
