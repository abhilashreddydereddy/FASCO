<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fasco – Order History</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #1f6feb;
      --muted: #6b7280;
      --shadow: 0 6px 18px rgba(17, 24, 39, 0.06);
      --danger: #dc2626;
      --warning: #f59e0b;
      --success: #10b981;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    * { box-sizing: border-box }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 40;
      flex-shrink: 0;
    }
    .left-section { display: flex; align-items: center; gap: 12px }
    .brand { display: flex; align-items: center; gap: 10px }
    .logo { width: 36px; height: 36px; border-radius: 8px; background: var(--accent); display: inline-grid; place-items: center; color: white; font-weight: 700 }
    .brand h1 { font-size: 16px; margin: 0 }
    .nav-links { display: flex; gap: 18px; align-items: center }
    .nav-links a { color: var(--muted); text-decoration: none; font-weight: 600 }
    .nav-links a:hover { color: var(--accent) }
    .actions { display: flex; gap: 12px; align-items: center }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid rgba(15, 23, 42, 0.06); background: var(--card); cursor: pointer; font-size: 14px; font-weight: 500; transition: all .2s }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow) }
    .btn.primary { background: var(--accent); color: white; border: none }
    .btn.danger { background: var(--danger); color: white; border: none }
    .btn.small { padding: 6px 10px; font-size: 12px }

    .hamburger {
      border: 0;
      background: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }
    .hamburger .line {
      width: 22px;
      height: 2px;
      background: #111827;
      transition: transform 0.2s ease, opacity 0.2s ease;
      backface-visibility: hidden;
    }
    .hamburger.open .line:nth-child(1) { transform: translateY(5px) rotate(45deg) }
    .hamburger.open .line:nth-child(2) { opacity: 0 }
    .hamburger.open .line:nth-child(3) { transform: translateY(-5px) rotate(-45deg) }

    .mobile-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 28px 20px;
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 280px;
      background: var(--card);
      z-index: 50;
      box-shadow: var(--shadow);
      transform: translateX(-280px);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
    .mobile-menu a { padding: 8px 0; color: var(--muted); text-decoration: none }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 100%;
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card-image {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
    
    #orders {
      font-size: large;
      color: rgb(153, 30, 30);
    }

    #main-body {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      transition: margin-left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    #main-body.pushed {
      margin-left: 280px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-shrink: 0;
    }
    .page-header h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .search-filter-bar{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:var(--shadow);
      margin-bottom:20px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-shrink: 0;
    }
    .search-box{
      flex:1;
      position:relative;
    }
    .search-box input{
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
    }
    select{
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
      background:white;
      cursor:pointer;
    }

    .order-table-container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .table-wrapper{
      flex: 1;
      overflow-y: auto;
      overflow-x: auto;
    }

    .table-wrapper::-webkit-scrollbar{
      width:10px;
      height:10px;
    }

    .table-wrapper::-webkit-scrollbar-track{
      background:#f1f1f1;
      border-radius:10px;
    }

    .table-wrapper::-webkit-scrollbar-thumb{
      background:#9ca3af;
      border-radius:10px;
    }

    .table-wrapper::-webkit-scrollbar-thumb:hover{
      background:#6b7280;
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
    }
    .order-table thead {
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .order-table th {
      text-align: left;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .order-table td {
      padding: 14px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .order-table tbody tr:hover {
      background: #f9fafb;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-badge.Paid {
      background: #d1fae5;
      color: #065f46;
    }
    .status-badge.Pending {
      background: #fed7aa;
      color: #92400e;
    }
    .status-badge.Failed {
      background: #fee2e2;
      color: #991b1b;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 0;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 28px;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-header h3 {
      margin: 0;
      font-size: 18px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
    }
    .modal-body {
      padding: 28px;
    }
    .modal-actions {
      padding: 20px 28px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      background: #f9fafb;
    }

    .order-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
      font-size: 14px;
    }
    .order-details-grid h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      font-weight: 600;
    }
    .order-details-grid p {
      margin: 4px 0;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    .items-table th {
      background: #f9fafb;
      padding: 10px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 2px solid #e5e7eb;
    }
    .items-table td {
      padding: 12px 10px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .items-table td.right, .items-table th.right {
      text-align: right;
    }

    .order-totals {
      width: 250px;
      margin-left: auto;
      font-size: 14px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .summary-row.total {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent);
      padding-top: 8px;
      border-top: 2px solid #e5e7eb;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  
  <header class="navbar">
    <div class="left-section">
      <button class="hamburger" id="hamburgerBtn" aria-expanded="false" aria-label="Open menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <div class="brand">
        <div class="logo">
          <img class="card-image" src="assets/icons/logo.png" alt="Fasco Logo">
        </div>
        <div>
          <h1>Fasco</h1>
          <div style="font-size:12px;color:var(--muted)">Inventory & Billing</div>
        </div>
      </div>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="sales.html">Sales</a>
      <a id="orders" href="orders.html">Orders</a>
      <a href="users.html">Users</a>
      <a href="customers.html">Customers</a>
    </nav>

    <div class="actions">
      <button class="btn">Profile</button>
      <button class="btn primary">New Invoice</button>
      <button class="btn danger" id="logoutBtn">Log Out</button>
    </div>
  </header>

  <div id="main-body">
    <div id="mobileMenu" class="mobile-menu">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Products</a>
      <a href="sales.html">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="users.html">Users</a>
      <a href="customers.html">Customers</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>

    <div class="container">
      <div class="page-header">
        <h2>Order History</h2>
      </div>

      <div class="search-filter-bar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by Invoice # or Customer Name..." onkeyup="filterTable()">
        </div>
        <select id="statusFilter" onchange="filterTable()">
          <option value="">All Statuses</option>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
          <option value="Failed">Failed</option>
        </select>
      </div>

      <div class="order-table-container">
        <div class="table-wrapper">
          <table class="order-table" id="orderTable">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Invoice #</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ordersBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Order Details</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/orders";
    const orderModal = document.getElementById("orderModal");
    const tbody = document.getElementById('ordersBody');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');
    
    let allOrders = [];
    const token = localStorage.getItem('token');

    async function fetchOrders() {
      if (!token) {
        handleAuthError();
        return;
      }

      try {
        const res = await fetch(API_URL, {
          headers: { 'x-auth-token': token }
        });

        if (res.status === 401 || res.status === 403) {
          handleAuthError();
          return;
        }

        allOrders = await res.json();
        renderTable();

      } catch (err) {
        console.error("Error fetching orders:", err);
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:red;">Error loading data. Is the server running?</td></tr>`;
      }
    }

    function renderTable() {
      tbody.innerHTML = '';
      if (allOrders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;padding:20px;">No orders found.</td></tr>`;
        return;
      }
      
      const filteredOrders = filterOrders();

      if (filteredOrders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;padding:20px;">No orders match your filters.</td></tr>`;
        return;
      }

      filteredOrders.forEach(order => {
        const orderDate = new Date(order.order_date).toLocaleDateString('en-IN');
        const statusClass = order.payment_status || 'Pending';
        const row = `
          <tr>
            <td><strong>#${order.id}</strong></td>
            <td>${order.invoice_number || 'N/A'}</td>
            <td>${order.customer_name || 'Guest'}</td>
            <td>${orderDate}</td>
            <td><strong>₹${parseFloat(order.total_amount).toLocaleString('en-IN')}</strong></td>
            <td><span class="status-badge ${statusClass}">${statusClass}</span></td>
            <td>
              <button class="btn small primary" onclick="openOrderModal(${order.id})">View</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function filterTable() {
      renderTable();
    }

    function filterOrders() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;

      return allOrders.filter(order => {
        const matchesSearch = 
          (order.invoice_number && order.invoice_number.toLowerCase().includes(searchTerm)) ||
          (order.customer_name && order.customer_name.toLowerCase().includes(searchTerm));
        
        const matchesStatus = !statusFilter || (order.payment_status === statusFilter);

        return matchesSearch && matchesStatus;
      });
    }

    async function openOrderModal(orderId) {
      modalTitle.textContent = `Loading Order #${orderId}...`;
      modalBody.innerHTML = '<p style="text-align:center;color:var(--muted)">Loading details...</p>';
      orderModal.classList.add('show');

      try {
        const res = await fetch(`${API_URL}/${orderId}`, {
          headers: { 'x-auth-token': token }
        });

        if (res.status === 401 || res.status === 403) {
          handleAuthError(true);
          return;
        }
        
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        
        populateModal(data);

      } catch (err) {
        console.error("Error fetching order details:", err);
        modalBody.innerHTML = `<p style="text-align:center;color:red;">Error loading details.</p>`;
      }
    }
    
    function populateModal(data) {
      const { details, items } = data;
      const orderDate = new Date(details.order_date).toLocaleString('en-IN', { dateStyle: 'long', timeStyle: 'short' });
      
      modalTitle.textContent = `Details for Invoice ${details.invoice_number}`;
      
      const itemsHtml = items.map(item => `
        <tr>
          <td>
            <strong>${item.product_name}</strong><br>
            <span style="font-size:12px;color:var(--muted)">${item.product_code}</span>
          </td>
          <td class="right">${item.quantity}</td>
          <td class="right">₹${parseFloat(item.price_per_unit).toLocaleString('en-IN')}</td>
          <td class="right"><strong>₹${parseFloat(item.subtotal).toLocaleString('en-IN')}</strong></td>
        </tr>
      `).join('');

      modalBody.innerHTML = `
        <div class="order-details-grid">
          <div>
            <h4>Customer</h4>
            <p><strong>${details.customer_name || 'Guest'}</strong></p>
            <p>${details.customer_phone || 'No phone provided'}</p>
          </div>
          <div>
            <h4>Order Info</h4>
            <p><strong>Date:</strong> ${orderDate}</p>
            <p><strong>Payment:</strong> ${details.payment_method || 'N/A'}</p>
            <p><strong>Status:</strong> <span class="status-badge ${details.payment_status}">${details.payment_status}</span></p>
          </div>
        </div>

        <table class="items-table">
          <thead>
            <tr>
              <th>Product</th>
              <th class="right">Qty</th>
              <th class="right">Price</th>
              <th class="right">Total</th>
            </tr>
          </thead>
          <tbody>
            ${itemsHtml}
          </tbody>
        </table>

        <div class="order-totals">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>₹${parseFloat(details.subtotal).toLocaleString('en-IN')}</span>
          </div>
          <div class="summary-row">
            <span>Tax (18%):</span>
            <span>₹${parseFloat(details.tax).toLocaleString('en-IN')}</span>
          </div>
          <div class="summary-row total">
            <span>Grand Total:</span>
            <span>₹${parseFloat(details.total_amount).toLocaleString('en-IN')}</span>
          </div>
        </div>
      `;
    }

    function closeModal() {
      orderModal.classList.remove('show');
      modalBody.innerHTML = '';
    }

    function handleAuthError(isModal = false) {
      const errorHtml = `<tr><td colspan="7" style="text-align:center;color:red;padding:20px;">
        <strong>Access Denied.</strong> You must be an admin to view this page.
        </td></tr>`;
      
      if (isModal) {
        modalBody.innerHTML = errorHtml;
      } else {
        tbody.innerHTML = errorHtml;
      }
    }
    
    const btn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mainBody = document.getElementById('main-body');

    function toggleMenu(){
      const open = btn.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      mobileMenu.classList.toggle('open', open);
      mainBody.classList.toggle('pushed', open);
    }
    btn.addEventListener('click', toggleMenu);
    
    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 720){
        mobileMenu.classList.remove('open');
        btn.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
        mainBody.classList.remove('pushed');
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    document.addEventListener('DOMContentLoaded', fetchOrders);

  </script>
</body>
</html>
