<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasco Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- PROFESSIONAL GLASS THEME CSS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* The Professional Gradient Background */
            background: linear-gradient(135deg, #8E2DE2, #4A00E0, #fc6767, #ec008c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Background Circles */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) { width: 300px; height: 300px; top: -150px; left: -150px; }
        .bg-circle:nth-child(2) { width: 200px; height: 200px; bottom: -100px; right: -100px; animation-delay: 2s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* The Glass Container */
        .register-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo & Icon */
        .brand-logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .user-icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 35px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Form Elements */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 500;
            margin-left: 10px;
            opacity: 0.9;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px; /* Pill Shape */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error State (Red Border) */
        input.error {
            border-color: #ff4f4f;
            box-shadow: 0 0 5px rgba(255, 79, 79, 0.5);
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Toggle Password Eye */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .toggle-password:hover { color: white; }

        /* Password Strength Bar */
        .password-strength {
            margin-top: 5px;
            margin-left: 10px;
            font-size: 11px;
            display: none; /* Hidden by default */
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 3px;
            width: 100%;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak { width: 33%; background: #ff4f4f; }
        .strength-fill.medium { width: 66%; background: #ffb74d; }
        .strength-fill.strong { width: 100%; background: #4caf50; }

        /* Terms Checkbox */
        .terms-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 12px;
            margin-top: 5px;
            padding-left: 5px;
        }

        .terms-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .terms-row a {
            color: white;
            text-decoration: underline;
        }

        /* Register Button */
        .register-btn {
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff9966, #ff5e62); /* Orange/Red Pop */
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            width: 100%;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }

        .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Messages */
        #msg {
            font-size: 13px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #msg.success { background: rgba(76, 175, 80, 0.4); border: 1px solid #4caf50; }
        #msg.error { background: rgba(244, 67, 54, 0.4); border: 1px solid #f44336; }

        .divider {
            margin: 10px 0;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .divider span {
            background: transparent; 
            position: relative; 
            top: -9px; 
            padding: 0 10px;
            background: inherit; 
        }

        .extra-links {
            text-align: center;
            font-size: 14px;
        }
        .extra-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .extra-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="register-container">
        <div class="brand-logo">FASCO</div>
        
        <div class="user-icon-wrapper">
            <i class="fas fa-user-plus"></i>
        </div>

        <form id="registerForm">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username" minlength="3">
            </div>

            <div class="form-group">
                <label>Email ID</label>
                <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Create a password" required autocomplete="new-password" minlength="6">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="password-strength" id="passwordStrength">
                    <span id="strengthText"></span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>
            </div>

            <div class="terms-row">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    I agree to the <a href="#" onclick="event.preventDefault()">Terms of Service</a> and <a href="#" onclick="event.preventDefault()">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">CREATE ACCOUNT</button>

            <div id="msg"></div>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="extra-links">
                <span style="opacity: 0.8;">Already have an account?</span>
                <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/users";

        // 1. Toggle Password Visibility (Replaced SVG with FontAwesome)
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Switch Icon Class
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // 2. Password Strength Checker (Preserved Logic)
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const strengthFill = document.getElementById('strengthFill');

        function checkPasswordStrength(password) {
            if (!password) {
                strengthIndicator.classList.remove('show');
                return;
            }

            strengthIndicator.classList.add('show');
            let strength = 0;

            // Logic from your original code
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ff4f4f'; // Red
            } else if (strength <= 4) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#ffb74d'; // Orange
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#4caf50'; // Green
            }
        }

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // 3. Register Form Logic (Preserved Functionality)
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const msgDiv = document.getElementById('msg');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const agreeTerms = document.getElementById('agreeTerms');

        function showMessage(message, type) {
            msgDiv.textContent = message;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
        }

        function hideMessage() {
            msgDiv.style.display = 'none';
            msgDiv.className = '';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CREATING ACCOUNT...';
                registerBtn.disabled = true;
            } else {
                registerBtn.innerHTML = 'CREATE ACCOUNT';
                registerBtn.disabled = false;
            }
        }

        // 4. Form Submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!username || !email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters long', 'error');
                usernameInput.classList.add('error');
                return;
            }
            if (!email.includes('@') || !email.includes('.')) {
                showMessage('Please enter a valid email address', 'error');
                emailInput.classList.add('error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                passwordInput.classList.add('error');
                return;
            }
            if (!agreeTerms.checked) {
                showMessage('Please agree to the Terms of Service', 'error');
                return;
            }

            setLoading(true);

            try {
                // API Call
                const res = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await res.json();

                if (data.success) {
                    showMessage('Success! Redirecting to login...', 'success');
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = "login.html?registered=true";
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed.', 'error');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Check server.', 'error');
                setLoading(false);
            }
        });

        // 5. Real-time Validation Feedback
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                hideMessage();
                
                // Simple visual validation logic for borders
                if (input.id === 'username' && input.value.length > 0 && input.value.length < 3) {
                    input.style.borderColor = '#ff4f4f';
                } else if (input.id === 'email' && input.value.length > 0 && !input.value.includes('@')) {
                    input.style.borderColor = '#ff4f4f';
                } else {
                    input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                }
            });
        });
    </script>
</body>
</html>
