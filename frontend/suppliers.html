<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fasco ‚Äî Suppliers</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #1f6feb;
      --muted: #6b7280;
      --shadow: 0 6px 18px rgba(17, 24, 39, 0.06);
      --danger: #dc2626;
      --warning: #f59e0b;
      --success: #10b981;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    * { box-sizing: border-box }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 40;
      flex-shrink: 0;
    }
    .left-section { display: flex; align-items: center; gap: 12px }
    .brand { display: flex; align-items: center; gap: 10px }
    .logo { width: 36px; height: 36px; border-radius: 8px; background: var(--accent); display: inline-grid; place-items: center; color: white; font-weight: 700 }
    .brand h1 { font-size: 16px; margin: 0 }
    .nav-links { display: flex; gap: 18px; align-items: center }
    .nav-links a { color: var(--muted); text-decoration: none; font-weight: 600 }
    .nav-links a:hover { color: var(--accent) }
    .actions { display: flex; gap: 12px; align-items: center }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid rgba(15, 23, 42, 0.06); background: var(--card); cursor: pointer; font-size: 14px; font-weight: 500; transition: all .2s }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow) }
    .btn.primary { background: var(--accent); color: white; border: none }
    .btn.danger { background: var(--danger); color: white; border: none }
    .btn.small { padding: 6px 10px; font-size: 12px }

    .hamburger {
      border: 0;
      background: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }
    .hamburger .line {
      width: 22px;
      height: 2px;
      background: #111827;
      transition: transform 0.2s ease, opacity 0.2s ease;
      backface-visibility: hidden;
    }
    .hamburger.open .line:nth-child(1) { transform: translateY(5px) rotate(45deg) }
    .hamburger.open .line:nth-child(2) { opacity: 0 }
    .hamburger.open .line:nth-child(3) { transform: translateY(-5px) rotate(-45deg) }

    .mobile-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 28px 20px;
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 280px;
      background: var(--card);
      z-index: 50;
      box-shadow: var(--shadow);
      transform: translateX(-280px);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
    .mobile-menu a { padding: 8px 0; color: var(--muted); text-decoration: none }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; height: 100%; overflow-y: auto }
    
    .card-image {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
    
    #suppliers { /* Active link style */
      font-size: large;
      color: rgb(153, 30, 30);
    }

    #main-body {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      transition: margin-left 0.3s ease-in-out;
    }
    #main-body.pushed {
      margin-left: 280px;
    }

    /* Page Styles */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .page-header h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .search-filter-bar{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:var(--shadow);
      margin-bottom:20px;
    }
    .search-box{
      position:relative;
    }
    .search-box input{
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
    }
    
    .supplier-table-container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .supplier-table {
      width: 100%;
      border-collapse: collapse;
    }
    .supplier-table thead {
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
    }
    .supplier-table th {
      text-align: left;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .supplier-table td {
      padding: 14px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .supplier-table tbody tr:hover {
      background: #f9fafb;
    }
    .action-btns{
      display:flex;
      gap:6px;
    }
    .icon-btn{
      padding:6px 8px;
      border:1px solid #e5e7eb;
      background:white;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
      transition:all .2s;
    }
    .icon-btn:hover{
      background:#f3f4f6;
    }
    .icon-btn.delete:hover{
      border-color:var(--danger);
      color:var(--danger);
    }
    .icon-btn.edit:hover{
      border-color:var(--accent);
      color:var(--accent);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 0;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 28px;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-header h3 {
      margin: 0;
      font-size: 18px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
    }
    .modal-body {
      padding: 28px;
      overflow-y: auto;
    }
    .modal-actions {
      padding: 20px 28px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      background: #f9fafb;
    }
    .form-group{
      margin-bottom:16px;
    }
    .form-group label{
      display:block;
      margin-bottom:6px;
      font-weight:500;
      font-size:14px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea{
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus{
      outline:none;
      border-color:var(--accent);
    }
    
    /* Manage Products Modal */
    #productsModal .modal-content {
      max-width: 600px;
    }
    .product-link-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .product-link-form select {
      flex: 1;
    }
    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .product-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 14px;
    }
    .product-list li:not(:last-child) {
      border-bottom: 1px solid #f3f4f6;
    }
  </style>
</head>
<body>
  
  <header class="navbar">
    <div class="left-section">
      <button class="hamburger" id="hamburgerBtn" aria-expanded="false" aria-label="Open menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <div class="brand">
        <div class="logo">
          <img class="card-image" src="assets/icons/logo.png" alt="Fasco Logo">
        </div>
        <div>
          <h1>Fasco</h1>
          <div style="font-size:12px;color:var(--muted)">Inventory & Billing</div>
        </div>
      </div>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a id="dash" href="home.html">Dashboard</a>
      <a id="inv" href="inventory.html">Inventory</a>
      <a id="sales" href="sales.html">Sales</a>
    </nav>

    <!-- NAVBAR CLEANUP -->
    <div class="actions">
      <button class="btn">Profile</button>
      <button class="btn primary" onclick="window.location.href='sales.html'">New Invoice</button>
      <button class="btn danger" id="logoutBtn">Log Out</button>
    </div>
  </header>

  <div id="main-body">
    <div id="mobileMenu" class="mobile-menu">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Products</a>
      <a href="sales.html">Sales</a>
      <a href="orders.html">Orders</a>
      <a href="users.html">Users</a>
      <a href="customers.html">Customers</a>
      <a href="suppliers.html">Suppliers</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
    </div>

    <div class="container">
      <div class="page-header">
        <h2>Supplier Management</h2>
        <button class="btn primary" onclick="openAddModal()">+ Add Supplier</button>
      </div>

      <!-- Search and Filter Bar -->
      <div class="search-filter-bar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by Supplier Name or Contact..." onkeyup="filterTable()">
        </div>
      </div>

      <!-- Supplier Table -->
      <div class="supplier-table-container">
        <table class="supplier-table" id="supplierTable">
          <thead>
            <tr>
              <th>Supplier Name</th>
              <th>Contact Person</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Products</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="suppliersBody">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit Supplier Modal -->
  <div class="modal" id="supplierModal">
    <div class="modal-content">
      <form id="supplierForm" onsubmit="saveSupplier(event)">
        <div class="modal-header">
          <h3 id="modalTitle">Add New Supplier</h3>
          <button type="button" class="close-btn" onclick="closeModal('supplierModal')">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="supplierId">
          <div class="form-group">
            <label>Supplier Name*</label>
            <input type="text" id="supplierName" required>
          </div>
          <div class="form-group">
            <label>Contact Person</label>
            <input type="text" id="supplierContact">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="supplierPhone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="supplierEmail">
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea id="supplierAddress" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="closeModal('supplierModal')">Cancel</button>
          <button type="submit" class="btn primary">Save Supplier</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Manage Products Modal -->
  <div class="modal" id="productsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="productsModalTitle">Manage Products</h3>
        <button type="button" class="close-btn" onclick="closeModal('productsModal')">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="currentSupplierId">
        
        <h4>Link New Product</h4>
        <div class="product-link-form">
          <select id="notSuppliedProducts">
            <option value="">Select a product to add...</option>
          </select>
          <button class="btn primary" onclick="linkProduct()">Link</button>
        </div>

        <h4>Supplied Products</h4>
        <ul class="product-list" id="suppliedProductsList">
          <!-- Products will be populated here -->
        </ul>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn" onclick="closeModal('productsModal')">Done</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/suppliers";
    const supplierModal = document.getElementById("supplierModal");
    const productsModal = document.getElementById("productsModal");
    const tbody = document.getElementById('suppliersBody');
    const token = localStorage.getItem('token');
    
    let allSuppliers = [];
    let currentManagingSupplierId = null;

    // --- Primary Data Function ---
    async function fetchSuppliers() {
      if (!token) {
        handleAuthError();
        return;
      }

      try {
        const res = await fetch(API_URL, {
          headers: { 'x-auth-token': token }
        });

        if (res.status === 401 || res.status === 403) {
          handleAuthError();
          return;
        }

        allSuppliers = await res.json();
        renderTable();
      } catch (err) {
        console.error("Error fetching suppliers:", err);
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">Error loading data. Is the server running?</td></tr>`;
      }
    }

    // --- Render Table ---
    function renderTable() {
      tbody.innerHTML = '';
      if (allSuppliers.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:20px;">No suppliers found.</td></tr>`;
        return;
      }
      
      const filteredSuppliers = filterSuppliers();

      if (filteredSuppliers.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:20px;">No suppliers match your search.</td></tr>`;
        return;
      }

      filteredSuppliers.forEach(supplier => {
        const row = `
          <tr>
            <td><strong>${supplier.name}</strong></td>
            <td>${supplier.contact_person || 'N/A'}</td>
            <td>${supplier.phone || 'N/A'}</td>
            <td>${supplier.email || 'N/A'}</td>
            <td>${supplier.product_count}</td>
            <td>
              <div class="action-btns">
                <button class="btn small" onclick="openProductsModal(${supplier.id}, '${supplier.name}')">Products</button>
                <button class="icon-btn edit" onclick="openEditModal(${supplier.id})" title="Edit">‚úèÔ∏è</button>
                <button class="icon-btn delete" onclick="deleteSupplier(${supplier.id})" title="Delete">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // --- Filtering ---
    function filterTable() {
      renderTable();
    }

    function filterSuppliers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (!searchTerm) {
        return allSuppliers;
      }
      return allSuppliers.filter(s => 
        (s.name && s.name.toLowerCase().includes(searchTerm)) ||
        (s.contact_person && s.contact_person.toLowerCase().includes(searchTerm))
      );
    }

    // --- Add/Edit Supplier Modal Functions ---
    function openAddModal() {
      document.getElementById('supplierForm').reset();
      document.getElementById('supplierId').value = '';
      document.getElementById('modalTitle').textContent = 'Add New Supplier';
      supplierModal.classList.add('show');
    }

    function openEditModal(id) {
      const supplier = allSuppliers.find(s => s.id === id);
      if (!supplier) return;

      document.getElementById('supplierId').value = supplier.id;
      document.getElementById('supplierName').value = supplier.name;
      document.getElementById('supplierContact').value = supplier.contact_person;
      document.getElementById('supplierPhone').value = supplier.phone;
      document.getElementById('supplierEmail').value = supplier.email;
      document.getElementById('supplierAddress').value = supplier.address;
      document.getElementById('modalTitle').textContent = 'Edit Supplier';
      supplierModal.classList.add('show');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('show');
    }

    async function saveSupplier(e) {
      e.preventDefault();
      const id = document.getElementById('supplierId').value;
      const supplierData = {
        name: document.getElementById('supplierName').value,
        contact_person: document.getElementById('supplierContact').value,
        phone: document.getElementById('supplierPhone').value,
        email: document.getElementById('supplierEmail').value,
        address: document.getElementById('supplierAddress').value
      };

      const url = id ? `${API_URL}/${id}` : API_URL;
      const method = id ? 'PUT' : 'POST';

      try {
        const res = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
          body: JSON.stringify(supplierData)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Failed to save supplier');
        }

        const savedSupplier = await res.json();
        
        if (id) {
          // Update existing supplier in list
          const index = allSuppliers.findIndex(s => s.id == id);
          // Keep product_count, update the rest
          allSuppliers[index] = { ...allSuppliers[index], ...savedSupplier };
        } else {
          // Add new supplier to list
          allSuppliers.push({ ...savedSupplier, product_count: 0 });
        }
        
        renderTable();
        closeModal('supplierModal');
      } catch (err) {
        alert("Error saving supplier: " + err.message);
      }
    }

    async function deleteSupplier(id) {
      if (!confirm('Are you sure you want to delete this supplier? This will also remove all product links.')) {
        return;
      }

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: { 'x-auth-token': token }
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Failed to delete supplier');
        }

        allSuppliers = allSuppliers.filter(s => s.id !== id);
        renderTable();
      } catch (err) {
        alert("Error deleting supplier: " + err.message);
      }
    }

    // --- Manage Products Modal Functions ---
    async function openProductsModal(id, name) {
      currentManagingSupplierId = id;
      document.getElementById('productsModalTitle').textContent = `Manage Products for ${name}`;
      document.getElementById('suppliedProductsList').innerHTML = '<li>Loading...</li>';
      document.getElementById('notSuppliedProducts').innerHTML = '<option value="">Loading...</option>';
      productsModal.classList.add('show');

      try {
        const res = await fetch(`${API_URL}/${id}/products`, {
          headers: { 'x-auth-token': token }
        });
        if (!res.ok) throw new Error('Failed to load products');
        
        const data = await res.json();
        populateProductsModal(data);
      } catch (err) {
        console.error(err);
        document.getElementById('suppliedProductsList').innerHTML = '<li>Error loading products</li>';
      }
    }

    function populateProductsModal(data) {
      const { supplied, notSupplied } = data;
      
      // Populate supplied products list
      const list = document.getElementById('suppliedProductsList');
      if (supplied.length === 0) {
        list.innerHTML = '<li>No products linked yet.</li>';
      } else {
        list.innerHTML = supplied.map(p => `
          <li>
            <span>${p.name} (${p.code})</span>
            <button class="icon-btn" onclick="unlinkProduct(${p.id})" title="Remove">üóëÔ∏è</button>
          </li>
        `).join('');
      }

      // Populate "Add Product" dropdown
      const select = document.getElementById('notSuppliedProducts');
      if (notSupplied.length === 0) {
        select.innerHTML = '<option value="">All products are linked</option>';
      } else {
        select.innerHTML = '<option value="">Select a product to add...</option>';
        select.innerHTML += notSupplied.map(p => 
          `<option value="${p.id}">${p.name} (${p.code})</option>`
        ).join('');
      }
    }

    async function linkProduct() {
      const productId = document.getElementById('notSuppliedProducts').value;
      if (!productId) {
        alert("Please select a product to link.");
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/products`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
          body: JSON.stringify({ supplierId: currentManagingSupplierId, productId: productId })
        });
        if (!res.ok) throw new Error('Failed to link product');
        
        // Refresh the modal
        openProductsModal(currentManagingSupplierId, document.getElementById('productsModalTitle').textContent.replace('Manage Products for ', ''));
        // Refresh the main table to update product_count
        fetchSuppliers(); 
      } catch (err) {
        alert('Error linking product: ' + err.message);
      }
    }

    async function unlinkProduct(productId) {
      if (!confirm('Are you sure you want to unlink this product from this supplier?')) {
        return;
      }

      try {
        const res = await fetch(`${API_URL}/${currentManagingSupplierId}/products/${productId}`, {
          method: 'DELETE',
          headers: { 'x-auth-token': token }
        });
        if (!res.ok) throw new Error('Failed to unlink product');
        
        // Refresh the modal
        openProductsModal(currentManagingSupplierId, document.getElementById('productsModalTitle').textContent.replace('Manage Products for ', ''));
        // Refresh the main table to update product_count
        fetchSuppliers();
      } catch (err) {
        alert('Error unlinking product: ' + err.message);
      }
    }

    // --- Auth Error Handling ---
    function handleAuthError() {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;padding:20px;">
        <strong>Access Denied.</strong> You must be an admin to view this page.
        </td></tr>`;
    }
    
    // --- Mobile Menu & Logout ---
    const btn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mainBody = document.getElementById('main-body');

    function toggleMenu(){
      const open = btn.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      mobileMenu.classList.toggle('open', open);
      mainBody.classList.toggle('pushed', open);
    }
    btn.addEventListener('click', toggleMenu);
    
    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 720){
        mobileMenu.classList.remove('open');
        btn.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
        mainBody.classList.remove('pushed');
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // --- Initialize ---
    document.addEventListener('DOMContentLoaded', () => {
      if (!token) {
