<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fasco ‚Äî User Management</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #1f6feb;
      --muted: #6b7280;
      --shadow: 0 6px 18px rgba(17, 24, 39, 0.06);
      --danger: #dc2626;
      --warning: #f59e0b;
      --success: #10b981;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    * { box-sizing: border-box }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 40;
      flex-shrink: 0;
    }
    .left-section { display: flex; align-items: center; gap: 12px }
    .brand { display: flex; align-items: center; gap: 10px }
    .logo { width: 36px; height: 36px; border-radius: 8px; background: var(--accent); display: inline-grid; place-items: center; color: white; font-weight: 700 }
    .brand h1 { font-size: 16px; margin: 0 }
    .nav-links { display: flex; gap: 18px; align-items: center }
    .nav-links a { color: var(--muted); text-decoration: none; font-weight: 600 }
    .nav-links a:hover { color: var(--accent) }
    .actions { display: flex; gap: 12px; align-items: center }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid rgba(15, 23, 42, 0.06); background: var(--card); cursor: pointer; font-size: 14px; font-weight: 500; transition: all .2s }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow) }
    .btn.primary { background: var(--accent); color: white; border: none }
    .btn.danger { background: var(--danger); color: white; border: none }
    .btn.small { padding: 6px 10px; font-size: 12px }

    .hamburger {
      border: 0;
      background: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }
    .hamburger .line {
      width: 22px;
      height: 2px;
      background: #111827;
      transition: transform 0.2s ease, opacity 0.2s ease;
      backface-visibility: hidden;
    }
    .hamburger.open .line:nth-child(1) { transform: translateY(5px) rotate(45deg) }
    .hamburger.open .line:nth-child(2) { opacity: 0 }
    .hamburger.open .line:nth-child(3) { transform: translateY(-5px) rotate(-45deg) }

    .mobile-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 28px 20px;
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 280px;
      background: var(--card);
      z-index: 50;
      box-shadow: var(--shadow);
      transform: translateX(-280px);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
    .mobile-menu a { padding: 8px 0; color: var(--muted); text-decoration: none }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; height: 100%; overflow-y: auto }
    
    .card-image {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
    
    #users { /* Active link style */
      font-size: large;
      color: rgb(153, 30, 30);
    }

    #main-body {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      transition: margin-left 0.3s ease-in-out;
    }
    #main-body.pushed {
      margin-left: 280px;
    }

    /* Page Styles */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .page-header h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .search-filter-bar{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:var(--shadow);
      margin-bottom:20px;
    }
    .search-box{
      position:relative;
    }
    .search-box input{
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
    }
    
    .user-table-container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
    }
    .user-table thead {
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
    }
    .user-table th {
      text-align: left;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .user-table td {
      padding: 14px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .user-table tbody tr:hover {
      background: #f9fafb;
    }
    .action-btns{
      display:flex;
      gap:6px;
    }
    .icon-btn{
      padding:6px 8px;
      border:1px solid #e5e7eb;
      background:white;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
      transition:all .2s;
    }
    .icon-btn:hover{
      background:#f3f4f6;
    }
    .icon-btn.delete:hover{
      border-color:var(--danger);
      color:var(--danger);
    }
    
    /* Role Badge */
    .role-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .role-badge.admin {
      background: #dbeafe;
      color: #1e40af;
    }
    .role-badge.staff {
      background: #e0e7ff;
      color: #4338ca;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 0;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 28px;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-header h3 {
      margin: 0;
      font-size: 18px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
    }
    .modal-body {
      padding: 28px;
    }
    .modal-actions {
      padding: 20px 28px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      background: #f9fafb;
    }
    .form-group{
      margin-bottom:16px;
    }
    .form-group label{
      display:block;
      margin-bottom:6px;
      font-weight:500;
      font-size:14px;
    }
    .form-group input,
    .form-group select {
      width:100%;
      padding:10px 12px;
      border:1px solid #e5e7eb;
      border-radius:8px;
      font-size:14px;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline:none;
      border-color:var(--accent);
    }
    
    /* Message styling */
    #modalMessage {
      font-size: 14px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none; /* Hidden by default */
    }
    #modalMessage.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: block;
    }
  </style>
</head>
<body>
  
  <header class="navbar">
    <div class="left-section">
      <button class="hamburger" id="hamburgerBtn" aria-expanded="false" aria-label="Open menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <div class="brand">
        <div class="logo">
          <img class="card-image" src="assets/icons/logo.png" alt="Fasco Logo">
        </div>
        <div>
          <h1>Fasco</h1>
          <div style="font-size:12px;color:var(--muted)">Inventory & Billing</div>
        </div>
      </div>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a id="dash" href="home.html">Dashboard</a>
      <a id="inv" href="inventory.html">Inventory</a>
      <a id="sales" href="sales.html">Checkout</a>
    </nav>

    <!-- NAVBAR CLEANUP -->
    <div class="actions">
      <button class="btn">Profile</button>
      <button class="btn primary" onclick="window.location.href='sales.html'">New Invoice</button>
      <button class="btn danger" id="logoutBtn">Log Out</button>
    </div>
  </header>

  <div id="main-body">
    <div id="mobileMenu" class="mobile-menu">
      <a href="home.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="sales.html">Checkout</a>
      <a href="orders.html">Orders</a>
      <a href="users.html">Users</a>
      <a href="customers.html">Customers</a>
      <a href="suppliers.html">Suppliers</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
    </div>

    <div class="container">
      <div class="page-header">
        <h2>User Management</h2>
        <button class="btn primary" onclick="openAddModal()">+ Add User</button>
      </div>

      <!-- Search and Filter Bar -->
      <div class="search-filter-bar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by Username or Email..." onkeyup="filterTable()">
        </div>
      </div>

      <!-- User Table -->
      <div class="user-table-container">
        <table class="user-table" id="userTable">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersBody">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <form id="userForm" onsubmit="saveUser(event)">
        <div class="modal-header">
          <h3 id="modalTitle">Add New User</h3>
          <button type="button" class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div id="modalMessage"></div>
          <div class="form-group">
            <label>Username*</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label>Password*</label>
            <input type="password" id="password" minlength="6" required>
          </div>
          <div class="form-group">
            <label>Role*</label>
            <select id="role" required>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn primary" id="saveBtn">Save User</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/users";
    const userModal = document.getElementById("userModal");
    const userForm = document.getElementById("userForm");
    const modalTitle = document.getElementById("modalTitle");
    const tbody = document.getElementById('usersBody');
    const modalMessage = document.getElementById('modalMessage');
    const saveBtn = document.getElementById('saveBtn');
    
    const token = localStorage.getItem('token'); // Get the token from login
    
    let allUsers = []; // To store the full list

    // --- Primary Data Function ---
    async function fetchUsers() {
      if (!token) {
        handleAuthError();
        return;
      }

      try {
        const res = await fetch(API_URL, {
          headers: { 'x-auth-token': token } // Send token
        });

        if (res.status === 401 || res.status === 403) {
          handleAuthError();
          return;
        }

        allUsers = await res.json();
        renderTable();

      } catch (err) {
        console.error("Error fetching users:", err);
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:red;">Error loading data. Is the server running?</td></tr>`;
      }
    }

    // --- Render Table ---
    function renderTable() {
      tbody.innerHTML = '';
      if (allUsers.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;padding:20px;">No users found.</td></tr>`;
        return;
      }
      
      const filteredUsers = filterUsers(); // Apply search

      if (filteredUsers.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;padding:20px;">No users match your search.</td></tr>`;
        return;
      }

      filteredUsers.forEach(user => {
        const row = `
          <tr>
            <td>${user.id}</td>
            <td><strong>${user.username}</strong></td>
            <td>${user.email}</td>
            <td><span class="role-badge ${user.role}">${user.role}</span></td>
            <td>
              <div class="action-btns">
                <button class="icon-btn delete" onclick="deleteUser(${user.id})" title="Delete">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // --- Filtering ---
    function filterTable() {
      renderTable(); // Re-render the table with current filter values
    }

    function filterUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (!searchTerm) {
        return allUsers;
      }
      return allUsers.filter(user => 
        (user.username && user.username.toLowerCase().includes(searchTerm)) ||
        (user.email && user.email.toLowerCase().includes(searchTerm))
      );
    }

    // --- Modal Functions ---
    function openAddModal() {
      userForm.reset();
      modalTitle.textContent = 'Add New User';
      modalMessage.style.display = 'none';
      userModal.classList.add('show');
    }

    function closeModal() {
      userModal.classList.remove('show');
    }

    async function saveUser(e) {
      e.preventDefault();
      
      const userData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };
      
      if (userData.password.length < 6) {
        showModalMessage('Password must be at least 6 characters long.', 'error');
        return;
      }
      
      saveBtn.textContent = 'Saving...';
      saveBtn.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
          body: JSON.stringify(userData)
        });

        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Failed to save user');
        }

        allUsers.push(data.user); // Add the new user from the response
        renderTable();
        closeModal();
      } catch (err) {
        showModalMessage(err.message, 'error');
      } finally {
        saveBtn.textContent = 'Save User';
        saveBtn.disabled = false;
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) {
        return;
      }

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: { 'x-auth-token': token }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to delete user');
        }

        allUsers = allUsers.filter(u => u.id !== id);
        renderTable();
      } catch (err) {
        alert("Error deleting user: " + err.message);
      }
    }
    
    function showModalMessage(msg, type) {
      modalMessage.textContent = msg;
      modalMessage.className = type; // 'error'
    }

    // --- Auth Error Handling ---
    function handleAuthError() {
      tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:red;padding:20px;">
        <strong>Access Denied.</strong> You must be an admin to view this page.
        <br>
        <a href="login.html" style="color:var(--accent);font-weight:600;">Please log in as an admin.</a>
        </td></tr>`;
    }
    
    // --- Mobile Menu & Logout ---
    const btn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mainBody = document.getElementById('main-body');

    function toggleMenu(){
      const open = btn.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      mobileMenu.classList.toggle('open', open);
      mainBody.classList.toggle('pushed', open);
    }
    btn.addEventListener('click', toggleMenu);
    
    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 720){
        mobileMenu.classList.remove('open');
        btn.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
        mainBody.classList.remove('pushed');
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // --- Initialize ---
    document.addEventListener('DOMContentLoaded', fetchUsers);

  </script>
</body>
</html>
